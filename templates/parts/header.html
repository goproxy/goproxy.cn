		</button>

		<div id="navbarCollapse" class="collapse navbar-collapse">
			<div class="mr-auto"></div>

			<ul class="navbar-nav mt-md-0">

				<li class="nav-item">
					<a class="nav-link" href="https://status.goproxy.cn" target="_blank">{{locstr "Status"}}</a>

				<li class="nav-item">
					<a class="nav-link" href="https://github.com/goproxy/goproxy.cn/issues/new/choose" target="_blank">{{locstr "Contact"}}</a>
